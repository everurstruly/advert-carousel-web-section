<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Carousel</title>
    <link rel="stylesheet" type="text/css" href="lib/swiper-11_3_0/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="lib/swiper-11_3_0/swiper-bundle.min.js"></script>
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <section id="advert-section">
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper" data-carousel="advert">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <article class="crypto-token-banner">
                            <figure class="crypto-token-banner__media"></figure>
                            <div class="crypto-token-banner__pitch">
                                <h4 class="crypto-token-banner__title">Get tokens at affordable rates NOW</h4>
                                <button class="crypto-token-banner__cta">Buy Now</button>
                            </div>
                        </article>
                    </div>
                    <div class="swiper-slide">
                        <article class="crypto-token-banner">
                            <figure class="crypto-token-banner__media"></figure>
                            <div class="crypto-token-banner__pitch">
                                <h4 class="crypto-token-banner__title">Earn as you sell tokens at affordable rates NOW
                                </h4>
                                <button class="crypto-token-banner__cta">Sell Now</button>
                            </div>
                        </article>
                    </div>
                    <div class="swiper-slide">

                        <article class="crypto-token-banner">
                            <figure class="crypto-token-banner__media"></figure>
                            <div class="crypto-token-banner__pitch">
                                <h4 class="crypto-token-banner__title">Sweet rates, High end Coins, </h4>
                                <button class="crypto-token-banner__cta">Begin trading Now</button>
                            </div>
                        </article>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <!-- <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>
    </section>
</body>

</html>
